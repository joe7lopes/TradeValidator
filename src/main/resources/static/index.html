<html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trade Validator</title>
    <meta description="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app">

<div class="container-fluid" ng-controller="TradeController">
    <h1>Trade Validator</h1>
    <div class="jumbotron">
        <h2>Single Trade</h2>
        <form>
            <div class="form-group row">
                <div>
                    <div class="alert alert-success" ng-show="isSingleTradeSuccess">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close" ng-click="hideSuccess()">&times;</a>
                        <strong>Success!</strong>
                    </div>
                    <div class="alert alert-danger" ng-show="singleTradeErrors.length >0">
                        <strong>Error!</strong> {{singleTradeErrors}}
                    </div>
                </div>
                <textarea class="form-control response" id="singleTrade" placeholder="JSON Trade"
                          ng-model="singleTrade">{{singleTrade}}</textarea>

                <div>
                    <button type="submit" class="btn btn-primary" ng-click="validateTrade()">Validate</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/app.controller.js"></script>
</body>
</html>
